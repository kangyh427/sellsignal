<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="512" height="512" rx="108" fill="#0f172a"/>
  <rect x="2" y="2" width="508" height="508" rx="106" fill="url(#bg)" stroke="rgba(59,130,246,0.15)" stroke-width="2"/>
  
  <!-- 그래프 영역 -->
  <g transform="translate(80, 100)">
    <!-- 차트 라인 (수익 곡선) -->
    <path d="M30 280 L80 220 L140 250 L190 160 L240 180 L290 80 L340 50" 
          stroke="#3b82f6" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- 차트 라인 그라데이션 fill -->
    <path d="M30 280 L80 220 L140 250 L190 160 L240 180 L290 80 L340 50 L340 300 L30 300 Z" 
          fill="url(#chartGrad)" opacity="0.3"/>
    
    <!-- 정점 원형 (매도 시점) -->
    <circle cx="340" cy="50" r="18" fill="#10b981"/>
    <circle cx="340" cy="50" r="10" fill="#0f172a"/>
    <circle cx="340" cy="50" r="6" fill="#10b981"/>
    
    <!-- 매도선 (수평 점선) -->
    <line x1="290" y1="80" x2="360" y2="80" stroke="#f59e0b" stroke-width="3" stroke-dasharray="8,6" opacity="0.7"/>
    
    <!-- 아래 화살표 (하락 경고) -->
    <path d="M340 85 L340 130" stroke="#ef4444" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <path d="M330 120 L340 135 L350 120" stroke="#ef4444" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
  </g>
  
  <!-- CREST 텍스트 -->
  <text x="256" y="435" font-family="-apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="52" font-weight="800" fill="#fff" text-anchor="middle" letter-spacing="8">
    CREST
  </text>
  <text x="256" y="468" font-family="-apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="20" font-weight="500" fill="#64748b" text-anchor="middle">
    매도의 기술
  </text>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="185" y1="50" x2="185" y2="300">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
